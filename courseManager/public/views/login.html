<nav class="container navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand">Courses Manager</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">

                <div class="alert alert-danger" ng-if="showAlert">
                    {{message}}
                </div>

                <div class="col-md-6 col-md-offset-3">
                    <h2>Login</h2>
                    <form name="form" ng-submit="login()" role="form">

                        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                            <a ui-sref="app.register" class="btn btn-link">Register</a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
