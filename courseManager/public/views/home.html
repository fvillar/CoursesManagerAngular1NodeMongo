<div class="container" ng-if="loading">
    <h1>{{message}}</h1>
</div>
<div class="container content" ng-if="!loading">
    <div class="jumbotron">
        <h1>Course Manager Angular 1</h1>
        <button type="button" class="btn btn-primary col-md-1 col-md-offset-10" ui-sref="app.newCourse">
            Add
        </button>
    </div>
    <div>
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author Name</th>
                    <th>Length</th>
                    <th>Category</th>
                    <th></th>
                </tr>
                <tbody>
                    <tr ng-repeat="course in courses">
                        <td>{{course.Id}}</td>
                        <td>{{course.title}}</td>
                        <td>{{course.authorName}}</td>
                        <td>{{course.length}}</td>
                        <td>{{course.category}}</td>
                        <td>
                            <button type="button" class="btn btn-info" ui-sref="app.course({id: course.Id})">
                                Update
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="deleteCourse({id: course.Id})">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</div>
