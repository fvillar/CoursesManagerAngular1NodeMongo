<div class="container content">
    <form class="form-horizontal" ng-submit="addCourse()">

        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputTitle" ng-model="course.title">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-6">
                <select name="authorsSelect" class="form-control" id="inputAuthor" ng-model="course.authorId" ng-options="author.Id as author.firstName+ ' '+author.lastName for author in authors ">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputCategory" ng-model="course.category">
            </div>
        </div>

        <div class="form-group">
            <label for="inputLength" class="col-sm-2 control-label">Length</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputLength" ng-model="course.length">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="button" class="btn btn-primary" ng-click="addCourse()">Add</button>
                <button type="button" class="btn btn-danger" ng-class="{active: stateis('app')}" ui-sref="app">Cancel</button>
            </div>
        </div>

    </form>
</div>
